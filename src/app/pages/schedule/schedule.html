<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Vendors</ion-title>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateVendors()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list #vendorList [hidden]="vendors?.length === 0">
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" *ngFor="let vendor of vendors">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" routerLink="/app/tabs/schedule/products/{{vendor.id}}">
                <ion-avatar slot="start">
                  <img [src]="vendor.profilePic" alt="Vendor profile pic">
                </ion-avatar>
                  <h3>{{vendor.name}}</h3>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
                <ion-item>
                  <h3>About    : {{vendor.about}}</h3>
                </ion-item>
                <ion-item>
                  <h3>Owner    : {{vendor.ownerFirstName}} {{vendor.ownerLastName}}</h3>
                </ion-item>
                <ion-item>
                  <h3>Products : {{vendor.productsCount}}</h3>
                </ion-item>
                <ion-item>
                  <h3>Contacts : {{vendor.email}} - {{vendor.phone}}</h3>
                </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  
  <ion-list-header [hidden]="vendors?.length > 0">
    No Vendors Found
  </ion-list-header>
</ion-content>
