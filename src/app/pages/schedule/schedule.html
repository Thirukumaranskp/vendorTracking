<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Vendors</ion-title>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="queryText"
      (ionChange)="updateVendors()"
      placeholder="Search"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list #vendorList [hidden]="vendors?.length === 0">
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" *ngFor="let vendor of vendors">
          <ion-card class="speaker-card" color="light">
            <ion-card-header>
              <ion-item
                detail="false"
                routerLink="/app/tabs/schedule/products/{{ vendor.id }}"
              >
                <ion-avatar slot="start">
                  <img [src]="vendor.profilePic" alt="Vendor profile pic" />
                </ion-avatar>
                <ion-title color="primary">{{ vendor.name }}</ion-title>
                <ion-chip color="primary">
                  <ion-icon name="apps"></ion-icon>
                  <ion-label>{{ vendor.productsCount }}</ion-label>
                </ion-chip>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <ion-item>
                <ion-label>{{ vendor.about }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="person"></ion-icon>
                <ion-label
                  >{{ vendor.ownerFirstName }}
                  {{ vendor.ownerLastName }}</ion-label
                >
              </ion-item>
              <ion-item
                routerLink="/app/tabs/schedule/products/{{ vendor.id }}"
              >
                <ion-row class="ion-align-items-stretch">
                  <ion-col size="6" size-md="6" class="ion-justify-content-center">
                    <ion-chip color="primary">
                      <ion-icon name="mail"></ion-icon>
                      <ion-label>{{ vendor.email }}</ion-label>
                    </ion-chip>
                  </ion-col>
                  <ion-col size="6" size-md="6" class="ion-justify-content-center">
                    <ion-chip color="primary">
                      <ion-icon name="call"></ion-icon>
                      <ion-label>{{ vendor.phone }}</ion-label>
                    </ion-chip>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list-header [hidden]="vendors?.length > 0">
    No Vendors Found
  </ion-list-header>
</ion-content>
